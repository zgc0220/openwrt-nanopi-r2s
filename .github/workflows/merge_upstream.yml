name: Merge-upstream

on:
  schedule:
    - cron: '20 */8 * * *'
  watch:
    types:
      - 'started'

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: openwrt-21.02
        fetch-depth: 0
        lfs: true
        token: ${{ secrets.SEC_TOKEN }}

    - name: Set git identity
      run : |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Load upstream commits
      run:  |
        git remote add upstream https://github.com/fanck0605/openwrt-nanopi-r2s
        git fetch upstream
        git rebase upstream/openwrt-21.02

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: openwrt-21.02
      run: git push --force-with-lease origin $DOWNSTREAM_BRANCH
